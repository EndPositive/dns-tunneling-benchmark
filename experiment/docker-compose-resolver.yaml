name: benchmark
services:
  dns-resolver:
    pull_policy: never
    image: klutchell/unbound:1.22.0
    restart: no # netem disappears after restart
    ports:
      - "8953:8953/tcp"
    networks:
      experiment: {}
    deploy:
      mode: replicated
      replicas: ${DNS_RESOLVER_REPLICAS:-0}
    volumes:
      - ./tools/unbound/unbound.conf:/etc/unbound/custom.conf.d/unbound.conf
    expose:
      - "53/udp"
      - "53/tcp"
