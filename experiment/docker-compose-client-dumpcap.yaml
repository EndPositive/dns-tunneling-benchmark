name: benchmark
services:
  dumpcap-client:
    build:
      context: tools/dumpcap
    container_name: dumpcap-client
    image: dumpcap
    restart: unless-stopped
    command: sleep infinity
    network_mode: container:dummy-client
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./celery/artifacts:/celery/artifacts
    user: "1000:1001"
    depends_on:
      - dummy-client
