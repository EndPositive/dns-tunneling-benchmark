name: benchmark
services:
  dummy-server:
    build:
      context: tools/dummy
    container_name: dummy-server
    image: dummy
    restart: no
    command: sleep infinity
    networks:
      experiment:
        ipv4_address: ${IPV4_ADDRESS_DNS_TUNNEL_SERVER}
    expose:
      - "53/udp"
      - "53/tcp"
    ports:
      - "53/udp"
      - "53/tcp"
