---
- name: Destroy containers
  community.docker.docker_container:
    name: "{{ item }}"
    state: absent
  with_items:
    - socks-server
    - socks-client
    - iperf3-server
    - dns-tunnel-server
    - dns-tunnel-client
    - big-files

- name: Destroy network
  community.docker.docker_network:
      name: "{{ docker_network_name }}"
      state: absent