---
- name: Download {{ item }} file from within socks-client Docker container
  community.docker.docker_container_exec:
    container: socks-client
    command: curl --interface tun0 http://172.22.0.7:8000/{{ item }}.txt -vvv --output {{ item }}.txt
  loop:
    - "1b"
    - "1kb"
    - "1mb"
    - "10mb"
    - "100mb"