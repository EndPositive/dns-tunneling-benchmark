---
- name: Get docker network info
  community.docker.docker_network_info:
    name: "{{ docker_network_name }}"
  register: result

- name: Get first 12 characters of result.Id
  set_fact:
    network_id: "{{ result.network.Id | regex_replace('^(.{12}).*$', '\\1') }}"

- name: Get interface name
  set_fact:
    interface: "br-{{ network_id }}"

- name: Verify existence of interface
  command: ip link show {{ interface }}