services:
  dns-tunnel-client:
    build:
      context: tunnels/tcp/dnstt
      dockerfile: Dockerfile
    image: dnstt
    container_name: dns-tunnel-client
    command: dnstt-client -udp ${IPV4_ADDRESS_DNS_RESOLVER}:53 -pubkey-file server.pub test.com ${IPV4_ADDRESS_IPERF3_SERVER}:5201
    restart: unless-stopped
    network_mode: container:dummy-client
    depends_on:
      - dummy-client
