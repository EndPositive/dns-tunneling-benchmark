services:
  dns-tunnel-client:
    build:
      context: tunnels/tcp/dns2tcp
      dockerfile: Dockerfile
    image: dns2tcp
    container_name: dns-tunnel-client
    environment:
      IPV4_ADDRESS_IPERF3_SERVER: ${IPV4_ADDRESS_IPERF3_SERVER}
    command: sh -c "envsubst < .dns2tcpdrc.tmp > .dns2tcpdrc && dns2tcpc -r socks -l 5201 -k key -z test.com ${IPV4_ADDRESS_DNS_RESOLVER}"
    restart: unless-stopped
    network_mode: container:dummy-client
    depends_on:
      - dummy-client
