services:
  dns-tunnel-server:
    build:
      context: tunnels/tun/iodine
      dockerfile: Dockerfile
    image: iodine
    container_name: dns-tunnel-server
    command: sh -x -c "
      iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE &&
      iptables -A FORWARD -i eth0 -o dns0 -m state --state RELATED,ESTABLISHED -j ACCEPT &&
      iptables -A FORWARD -i dns0 -o eth0 -j ACCEPT &&
      iodined -f -n ${IPV4_ADDRESS_DNS_TUNNEL_SERVER} 10.0.0.1 test.com"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - '/dev/net/tun:/dev/net/tun'
    networks:
      experiment:
        ipv4_address: ${IPV4_ADDRESS_DNS_TUNNEL_SERVER}
    expose:
      - "53/udp"
      - "53/tcp"
    ports:
      - "53:53/udp"
      - "53:53/tcp"
