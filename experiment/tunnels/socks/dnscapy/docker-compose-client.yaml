services:
  dns-tunnel-client:
    build:
      context: tunnels/socks/dnscapy
      dockerfile: Dockerfile
    image: dnscapy
    container_name: dns-tunnel-client
    command: socat TCP-LISTEN:5201,fork EXEC:"./dnscapy_client.py test.com ${IPV4_ADDRESS_DNS_TUNNEL_CLIENT_TARGET_RESOLVER}"
    sysctls:
      net.ipv4.tcp_rmem: 4096 4096 4096
      net.ipv4.tcp_wmem: 4096 4096 4096
      net.ipv4.tcp_window_scaling: 0
    restart: unless-stopped
    network_mode: container:dummy-client
    depends_on:
      - dummy-client
