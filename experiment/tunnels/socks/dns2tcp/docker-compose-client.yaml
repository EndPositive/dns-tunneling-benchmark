services:
  dns-tunnel-client:
    build:
      context: tunnels/socks/dns2tcp
      dockerfile: Dockerfile
    image: dns2tcp
    container_name: dns-tunnel-client
    command: dns2tcpc -r socks -l 1080 -k key -z test.com ${IPV4_ADDRESS_DNS_TUNNEL_CLIENT_TARGET_RESOLVER}
    restart: unless-stopped
    networks:
      experiment:
        ipv4_address: ${IPV4_ADDRESS_DNS_TUNNEL_CLIENT}
