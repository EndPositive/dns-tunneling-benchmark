services:
  dns-tunnel-client:
    build:
      context: tunnels/socks/dnstt-quic
      dockerfile: Dockerfile
    image: dnstt-quic
    container_name: dns-tunnel-client
    command: dnstt-client -udp ${IPV4_ADDRESS_DNS_TUNNEL_CLIENT_TARGET_RESOLVER}:53 test.com 127.0.0.1:5201
    restart: unless-stopped
    network_mode: container:dummy-client
    depends_on:
      - dummy-client
