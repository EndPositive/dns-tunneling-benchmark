services:
  dns-tunnel-server:
    build:
      context: tunnels/socks/dnstt-quic
      dockerfile: Dockerfile
    image: dnstt-quic
    container_name: dns-tunnel-server
    command: dnstt-server -udp :53 test.com ${IPV4_ADDRESS_IPERF3_SERVER}:5201
    restart: unless-stopped
    stop_grace_period: 1s
    networks:
      experiment:
        ipv4_address: ${IPV4_ADDRESS_DNS_TUNNEL_SERVER}
    expose:
      - "53/udp"
      - "53/tcp"
    ports:
      - "53:53/udp"
      - "53:53/tcp"
