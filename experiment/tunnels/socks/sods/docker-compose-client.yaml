services:
  dns-tunnel-client:
    build:
      context: tunnels/socks/sods
      dockerfile: Dockerfile
    image: sods
    container_name: dns-tunnel-client
    # use socat instead of sdt -p to enable multiplexing (fork)
    command: socat TCP-LISTEN:5201,fork EXEC:"sdt -r ${IPV4_ADDRESS_DNS_TUNNEL_CLIENT_TARGET_RESOLVER} sshdns.test.com"
    restart: unless-stopped
    network_mode: container:dummy-client
    depends_on:
      - dummy-client
