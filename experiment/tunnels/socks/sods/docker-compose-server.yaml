services:
  dns-tunnel-server:
    build:
      context: tunnels/socks/sods
      dockerfile: Dockerfile
    image: sods
    container_name: dns-tunnel-server
    command: sods -vvvv -d /tmp -L ${IPV4_ADDRESS_IPERF3_SERVER}:5201 test.com
    restart: unless-stopped
    stop_grace_period: 1s
    networks:
      experiment:
        ipv4_address: ${IPV4_ADDRESS_DNS_TUNNEL_SERVER}
    expose:
      - "53/udp"
      - "53/tcp"
    ports:
      - "53:53/udp"
      - "53:53/tcp"
