name: benchmark
services:
  iperf3-client:
    build:
      context: tools/iperf3
    container_name: iperf3-client
    image: iperf3
    pull_policy: never
    restart: unless-stopped
    command: sleep infinity
    network_mode: container:dummy-client
    volumes:
      - ./celery/artifacts:/celery/artifacts
    user: "1000:1001"
    depends_on:
      - dummy-client
